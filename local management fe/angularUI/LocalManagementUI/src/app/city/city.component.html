<nz-table [nzFrontPagination]="false" [nzNoResult]="null" #basicTable [nzData]="cityList"
  (nzPageIndexChange)="onPageChange($event)" [nzTotal]="total" [nzPageIndex]="currentPage" [(nzPageSize)]="pageSize">
  <thead>
    <tr>
      <th>Id Thành phố</th>
      <th>Tên Thành phố </th>
      <th>Thao tác </th>
      <th>
        <button nz-button [nzType]="'primary'" (click)="showAdd()"><span>Thêm mới</span></button>
        <app-city-modal *ngIf="isVisible2" [isVisible2]="isVisible2" (close)="fromModal($event) " [ct]="ct">
        </app-city-modal>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataitem of basicTable.data">
      <td>{{dataitem.cityId}}</td>
      <td>{{dataitem.cityName}}</td>
      <td><i nz-icon nzType="edit" nzTheme="outline" (click)="showEdit(dataitem)"></i>
        <i nz-icon nzDanger nzType="delete" nzTheme="outline" (click)="deleteClick(dataitem.cityId)"></i>
        <app-city-modal *ngIf="isVisible" [isVisible]="isVisible" (close)="fromModal($event) " [ct]="ct">
        </app-city-modal>
      </td>
    </tr>
