<nz-table [nzFrontPagination]="false" #basicTable [nzData]="districtList" (nzPageIndexChange)="onPageChange($event)"
  [nzTotal]="total" [nzPageIndex]="currentPage" [(nzPageSize)]="pageSize">
  <thead>
    <tr>
      <th>Id Quận</th>
      <th>Tên Quận</th>
      <th>Thành phố</th>
      <th>Thao tác</th>
      <th>
        <button nz-button [nzType]="'primary'" (click)="showAdd()">
          <span>Thêm mới</span>
        </button>
        <app-district-modal *ngIf="isVisible2" [isVisible2]="isVisible2" (closeDistrict)="fromModal($event) " [dt]="dt">
        </app-district-modal>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataitem of basicTable.data">
      <td>{{ dataitem.districtId }}</td>
      <td>{{ dataitem.districtName | titlecase }}</td>
      <td>{{ dataitem.cityView.cityName | titlecase }}</td>
      <td>
        <i nz-icon nzType="edit" nzTheme="outline" (click)="showEdit(dataitem)"></i>
        <i nz-icon nzDanger nzType="delete" nzTheme="outline" (click)="deleteClick(dataitem.districtId)"></i>
        <app-district-modal *ngIf="isVisible" [isVisible]="isVisible" (closeDistrict)="fromModal($event) " [dt]="dt">
        </app-district-modal>
      </td>
    </tr>
  </tbody>
</nz-table>
