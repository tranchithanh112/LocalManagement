<nz-table #basicTable [nzData]="cityList ">
  <thead>
    <tr>
      <th>Thành phố </th>
      <th>Quận</th>
      <th>Phường</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of basicTable.data  ">
      <td>
        {{item.cityName}}
      </td>
      <td>
        {{item.districtName}}
      </td>
      <td>
        {{item.wardName}}
      </td>
    </tr>
  </tbody>
</nz-table>
